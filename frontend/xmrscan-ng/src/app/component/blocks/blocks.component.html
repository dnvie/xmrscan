<div class="main">
    <div *ngIf="!loaded" class="blocks">
        <div class="LatestBlocksSkeleton"></div>
        <div class="blockItem skeletonItem" *ngFor="let skeleton of skeletons">
            <div class="blockHeight skeletonDiv">
                <div class="skeletonHeight skeleton"></div>
            </div>
            <div class="blockHash skeletonDiv">
                <div class="skeletonHash skeleton"></div>
            </div>
            <div class="blockTxs skeletonDiv">
                <div class="skeletonTxs skeleton"></div>
            </div>
            <div class="blockAge skeletonDiv">
                <div class="skeletonAge skeleton"></div>
            </div>
        </div> 

    </div>

    <div *ngIf="loaded" class="blocks" id="blocks">
        <p id="LatestBlocks">Latest Blocks:</p>
        <div class="blockItem" id="blockItem{{i}}" routerLink="/block/{{block.data!.block_height}}" *ngFor="let block of blocks.Blocks; let i = index">
            <div class="blockHeight">Height: <span>{{block.data!.block_height}}</span> </div>
            <div class="blockHash">Hash: <span>{{block.data!.hash.substring(0, 8)}}<span>•••</span>{{block.data!.hash.substring(block.data!.hash.length-8, block.data!.hash.length)}}</span></div>
            <div class="blockTxs">Transactions: <span>{{block.data!.txs.length}}</span></div>
            <div class="blockAge">Created: <span>{{block.data!.RelativeTime}}</span></div>
            <div class="newBadge" *ngIf="(block.data!.RelativeTime == 'seconds ago') || (block.data!.RelativeTime == 'a minute ago') || (block.data!.RelativeTime == '2 minutes ago')">New</div>
        </div> 
    </div>
</div>
